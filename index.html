<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
      <div class="row">
        <div class="col-sm-6 currentTownText"><h1 id="showCitySearched"></h1><h2><ul><li>last updated at: <span id="dateText"></span></li>
        <li id="weatherDescription">Clear</li>
      </ul></h2></div>
        <div class="col-sm-6">
          <form id="myForm">
          <div class="input-group" id="searchForm">
            <input
              type="text"
              class="form-control"
              placeholder="Search another city"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchCityInput"
            />
            <input
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
              value="search"
            /></form>
          </div>
      </div>
    
          <div class="row cwContainer">
            <div class="col-sm-6">
              <div class="row">
            <div class="col-sm-4 weatherIcon"><img src="" id="weatherIconID"/></div>
            <div class="col-sm-8 tempText"><div id="cityTemp">47</div> <div class="weatherUnits">°C | <a href="" class="" id="">°F </a></div></div>
          </div></div>
          <div class="col-sm-6">
          <ul>
            <li>Humidity: <span id="humidityText"></span>%</li>
            <li>Wind: <span id="windText"></span> km/h</li>
          </ul>

          </div>
          </div>
         
        </div>
          </div>

    <script src="src/app.js"></script>
  </body>
</html>
